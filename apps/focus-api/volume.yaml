apiVersion: v1
kind: PersistentVolume
metadata:
  name: notes-volume
  labels: { app: focus-api }
spec:
  capacity: { storage: 50Gi }
  accessModes: [ReadWriteMany]
  persistentVolumeReclaimPolicy: Retain
  mountOptions: [nfsvers=4.1]
  nfs:
    server: 10.10.10.10
    path: /volume1/k8s-persistent-volume/notes

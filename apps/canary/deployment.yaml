apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary
spec:
  replicas: 1
  selector: { matchLabels: { app: canary-endpoint } }
  template:
    metadata: { labels: { app: canary-endpoint } }
    spec:
      containers:
        - name: app
          image: traefik/whoami
          ports: [{ containerPort: 8000 }]
---
apiVersion: v1
kind: Service
metadata:
  name: canary-endpoint
spec:
  selector: { app: canary-endpoint }
  ports:
    - name: http
      port: 80
      targetPort: 8000
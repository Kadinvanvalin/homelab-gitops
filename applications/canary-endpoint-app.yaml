apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: canary
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL:  https://github.com/Kadinvanvalin/homelab-gitops.git
    targetRevision: main
    path: apps/canary
  destination:
    server: https://kubernetes.default.svc
    namespace: canary-applications
  syncPolicy:
    automated: { prune: true, selfHeal: true }
